<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horses Quiz</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <script></script>
  <body>
    <!-- header -->
    <div class="jumbotron">
      <div id="header" class="header">
        <div id="highScores">View High Scores</div>
        <div id="timer">Timer</div>
      </div>
      <h1 class="text-center">Welcome to My Horse Quiz!</h1>
      <!-- view highscores button -->
      <!-- timer -->
    </div>
    <div id="start">Start Quiz!</div>

      <div id="quiz" style="display: none">
        <!-- question -->
        <div id="question" class="question"></div>
        <!-- choices -->
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>
          <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
      </div>
    <!-- next question -->
    <button id="questionBtn">Next Question</button>
    <!-- show final score -->
    <div style="display: none" id="finalScore">
        <div>Final Score</div>
        <div id="userScore"></div>
        <!-- form to submit score -->
        <form>
          <input placeholder="Your Name" id="name" />
          <button id="submitScoreBtn">Submit Score</button>
        </form>
  </body>
  <!-- database -->
  <script src="./javascript/questions.js"></script>
  <!-- logic -->
  <script src="./javascript/app.js"></script>
</html>
