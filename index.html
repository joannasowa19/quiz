<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horses Quiz</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <script></script>
  <body>
    <!-- header -->
    <div id="container" class="container">
      <div id="header" class="header">
        <div id="highScores" class="highscores">View High Scores</div>
        <div id="timer" class="timer">Timer</div>
      </div>
      <h1 class="welcome">Welcome to My Horse Quiz!</h1>
      <!-- view highscores button -->
      <!-- timer -->
    </div>
    <div id="start" class="start-quiz">Start Quiz!</div>

      <div id="startQuiz" style="display: none">
        <!-- question -->
        <div id="question" class="question"></div>
        <!-- choices -->
        <div id="choices">
          <div class="choice" id="answerA" onclick="checkAnswer('answerA')"></div>
          <div class="choice" id="answerB" onclick="checkAnswer('answerB')"></div>
          <div class="choice" id="answerC" onclick="checkAnswer('answerC')"></div>
          <div class="choice" id="answerD" onclick="checkAnswer('answerD')"></div>
        </div>
      </div>
    <!-- next question -->
    <button id="questionBtn">Next Question</button>
    <!-- show final score -->
    <div style="display: none" id="finalScore">
        <div>Final Score</div>
        <div id="userScore"></div>
        <!-- form to submit score -->
        <form class="scoreboard">
          <input placeholder="Your Name" id="name" />
          <button id="submitScoreBtn">Submit Score</button>
        </form>
  </body>
  <!-- database -->
  <script src="./javascript/questions.js"></script>
  <!-- logic -->
  <script src="./javascript/app.js"></script>
</html>
